<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        main {
            flex: 1;
            display: flex; /* Flexbox-Layout für den Hauptinhalt */
            justify-content: flex-start; /* Elemente nach links ausrichten */
            align-items: flex-start; /* Elemente nach oben ausrichten */
            background-color: #f4f4f9;
            padding: 20px;
            gap: 20px; /* Abstand zwischen den Elementen */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        .mascot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; /* Breite des Containers */
            height: 400px; /* Höhe des Containers */
            
            padding: 20px; /* Innenabstand des Containers */
        }
        .mascot-container img {
            max-width: 100%; /* Bild passt sich der Breite des Containers an */
            height: auto; /* Höhe des Bildes automatisch anpassen */
        }
        .fach-container {
            width: 1400px; /* Breite des Containers */
            height: 790px; /* Höhe des Containers */
            border: 1px solid #ccc; /* Rahmen des Containers */
            padding: 20px; /* Innenabstand des Containers */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Abstand zwischen den Elementen */
            overflow-y: auto; /* Scrollbar, wenn der Inhalt zu groß ist */
        }
        .fach {
            position: relative;
            width: 100%;
            display: block;
        }
        .fach-content {
            display: none;
            position: flex;
            top: 100%; /* Positioniert den Inhalt direkt unter dem Button */
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .fach-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .fach-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .full-width-button {
            width: 100%; /* Button nimmt die gesamte Breite des Containers ein */
            text-align: left; /* Text innerhalb des Buttons nach links ausrichten */
            padding-left: 10px; /* Abstand vom linken Rand des Buttons */
        }
    </style>
</head>
<body>
    <header>
        <img src="textures/logo-header.png" alt="Logo">
        <h1>Main</h1>
    </header>
    <main>
        <div class="fach-container">
            <div class="fach">
                <button class="full-width-button" onclick="toggleDropdown('fach-content-1')">Prog</button>
                <div id="fach-content-1" class="fach-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="fach">
                <button class="full-width-button" onclick="toggleDropdown('fach-content-2')">DuA</button>
                <div id="fach-content-2" class="fach-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        <div class="mascot-container">
            <img src="textures/battery1.png" alt="Mascot">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Willkommen auf der Login-Seite</p>
    </footer>
    <script>
        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.fach button')) {
                var dropdowns = document.getElementsByClassName("fach-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
