<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        main {
            flex: 1;
            display: flex; /* Flexbox-Layout für den Hauptinhalt */
            justify-content: flex-start; /* Elemente nach links ausrichten */
            align-items: flex-start; /* Elemente nach oben ausrichten */
            background-color: #f4f4f9;
            padding: 20px;
            gap: 20px; /* Abstand zwischen den Elementen */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        .mascot-container {
            position: absolute; /* Position the container absolutely */
            top: 50px; /* Adjust the top position as needed */
            right: 20px; /* Adjust the right position as needed */
            z-index: 1000; /* Ensure it appears above other elements */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; /* Width of the container */
            height: 400px; /* Height of the container */
            padding: 20px; /* Padding inside the container */
        }
        .mascot-container img {
            max-width: 100%; /* Bild passt sich der Breite des Containers an */
            height: auto; /* Höhe des Bildes automatisch anpassen */
        }
        .fach-container {
            width: 800px; /* Breite des Containers */
            height: 790px; /* Höhe des Containers */
            border: 1px solid #ccc; /* Rahmen des Containers */
            padding: 20px; /* Innenabstand des Containers */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Abstand zwischen den Elementen */
            overflow-y: auto; /* Scrollbar, wenn der Inhalt zu groß ist */
        }
        .fach {
            position: relative;
            width: 100%;
            display: block;
        }
        .fach-content {
            display: none;
            position: flex;
            top: 100%; /* Positioniert den Inhalt direkt unter dem Button */
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .fach-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .fach-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .full-width-button {
            width: 100%; /* Button nimmt die gesamte Breite des Containers ein */
            text-align: left; /* Text innerhalb des Buttons nach links ausrichten */
            padding-left: 10px; /* Abstand vom linken Rand des Buttons */
        }
        
        .speech-bubble {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background: #f1f1f1;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: #f1f1f1;
            border-top: 0;
            border-right: 0;
            margin-right: -5px;
            margin-top: -10px;
        }
    </style>
</head>
<body onload="initializeText()">
    <header>
        <img src="textures/logo-header.png" alt="Logo">
        <h1>Main</h1>
    </header>
    <main>
        <div class="fach-container">
            <div class="fach">
                <button class="full-width-button" onclick="toggleDropdown('fach-content-1')">Prog</button>
                <div id="fach-content-1" class="fach-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="fach">
                <button class="full-width-button" onclick="toggleDropdown('fach-content-2')">DuA</button>
                <div id="fach-content-2" class="fach-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        <div class="mascot-container">
            <img src="textures/battery1.png" alt="Mascot">
        </div>
        <div class="speech-bubble" id="speech-bubble">
            <p id="speech-text">Das sind deine Fächer. Klick sie an</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Willkommen auf der Login-Seite</p>
    </footer>
    <script>
        function initializeText() {
            document.getElementById('speech-text').textContent = "Das sind deine Fächer. Klick sie an";
        }

        function toggleDropdown(id) {
            var content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            updateSpeechText();
        }

        function updateSpeechText() {
            var contents = document.querySelectorAll('.fach-content');
            var anyVisible = Array.from(contents).some(content => content.style.display === 'block');
            document.getElementById('speech-text').textContent = anyVisible ? "Das sind deine Aufgaben, du kannst sie klicken" : "Das sind deine Fächer. Klick sie an";
        }
    </script>
</body>
</html>
